    <h1>This is new user registration page</h1>
    <h3>Signup Form</h3>
    <form>
      <p><input type="text" placeholder="Full Name" required /></p>
      <p><input type="text" placeholder="Email Address" required /></p>
      <p><label>Upload Profile Picture</label><input type="file"></p>
      <p><textarea rows="4" cols="150" placeholder="About you"></textarea></p>
      <p><input type="date"></p>
      <p><b>Location:</b><br> <input type="radio" name="location">Hyderabad<input type="radio" name="location">Bengaluru</p>

      <p><b>Course Interested</b>: <br><input type="checkbox">Java Full Stack<input type="checkbox">Python Full Stack<input type="checkbox">MERN Stack</input></p>
      <p><b>Qualification:</b>
    
        <select>
            <option>BE</option>
            <option>BTech</option>
            <option>MBA</option>
        </select>

      </p>
      <p>Score:<input type="range"></p>
      <p><input type="password" placeholder="Password" required /></p>
      <p><input type="password" placeholder="Confirm Password" required /></p>
      <button>Register</button>
      <!-- <input type="submit"> -->
       <!-- <input type="image" src="submit.jpeg"> -->
      <input type="reset">
    </form>
  </body>
